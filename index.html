<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }
  </style>
</head>
<body>

  <section class="regular slider">
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=1"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=2"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=3"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=4"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=5"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=6"></a>
    </div>
  </section>

  <section class="fade slider">
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=Fade%201"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=Fade%202"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=Fade%203"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=Fade%204"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=Fade%205"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=Fade%206"></a>
    </div>
  </section>

  <section class="center slider">
    <div>
      <img src="http://placehold.it/350x300?text=Center%201">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=Center%202">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=Center%203">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=Center%204">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=Center%205">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=Center%206">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=Center%207">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=Center%208">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=Center%209">
    </div>
  </section>

  <section class="variable slider">
    <div>
      <img src="http://placehold.it/350x300?text=Variable%201">
    </div>
    <div>
      <img src="http://placehold.it/200x300?text=Variable%202">
    </div>
    <div>
      <img src="http://placehold.it/100x300?text=Variable%203">
    </div>
    <div>
      <img src="http://placehold.it/200x300?text=Variable%204">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=Variable%205">
    </div>
    <div>
      <img src="http://placehold.it/300x300?text=Variable%206">
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3,
        accessibility: true,
        assistiveTechnology: true,
        customPaging: function(slider, i) {
          var index = (i+1);
          return $('<button type="button" data-role="none" role="tab" tabindex="0" />').text('Set ' + index + ' of apples');
        },
        focusOnSelect: true,
        nextArrow: '<button type="button" data-role="none" class="slick-next" aria-label="View next set of apples" tabindex="0" role="button">Next</button>',
        pauseOnFocus: true,
        pauseOnHover: true,
        prevArrow: '<button type="button" data-role="none" class="slick-prev" aria-label="View previous set of apples" tabindex="0" role="button">Previous</button>',
        rows: 1,
        variableWidth: false
      });
      $(".fade").slick({
        dots: true,
        infinite: true,
        fade: true,
        accessibility: true,
        assistiveTechnology: true,
        customPaging: function(slider, i) {
          var index = (i+1);
          return $('<button type="button" data-role="none" role="tab" tabindex="0" />').text('Set ' + index + ' of apples');
        },
        focusOnSelect: true,
        nextArrow: '<button type="button" data-role="none" class="slick-next" aria-label="View next set of apples" tabindex="0" role="button">Next</button>',
        pauseOnFocus: true,
        pauseOnHover: true,
        prevArrow: '<button type="button" data-role="none" class="slick-prev" aria-label="View previous set of apples" tabindex="0" role="button">Previous</button>',
        rows: 1,
        variableWidth: false
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3,
        accessibility: true,
        assistiveTechnology: true,
        customPaging: function(slider, i) {
          var index = (i+1);
          return $('<button type="button" data-role="none" role="tab" tabindex="0" />').text('Set ' + index + ' of pears');
        },
        focusOnSelect: true,
        nextArrow: '<button type="button" data-role="none" class="slick-next" aria-label="View next set of pears" tabindex="0" role="button">Next</button>',
        pauseOnFocus: true,
        pauseOnHover: true,
        prevArrow: '<button type="button" data-role="none" class="slick-prev" aria-label="View previous set of pears" tabindex="0" role="button">Previous</button>',
        rows: 1,
        variableWidth: false
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: false, // true,
        accessibility: true,
        assistiveTechnology: true,
        customPaging: function(slider, i) {
          var index = (i+1);
          return $('<button type="button" data-role="none" role="tab" tabindex="0" />').text('Set ' + index + ' of bananas');
        },
        focusOnSelect: true,
        nextArrow: '<button type="button" data-role="none" class="slick-next" aria-label="View next set of bananas" tabindex="0" role="button">Next</button>',
        pauseOnFocus: true,
        pauseOnHover: true,
        prevArrow: '<button type="button" data-role="none" class="slick-prev" aria-label="View previous set of bananas" tabindex="0" role="button">Previous</button>',
        rows: 1
      });
    });
  </script>

</body>
</html>
