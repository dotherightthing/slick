<!DOCTYPE html>
<html>
<head>
  <title>6.infinite.variablewidth | Slick Tests</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../slick/slick.css">
  <link rel="stylesheet" type="text/css" href="../slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
  <h1>6 content slots, configured for infinite:true and variableWidth:true</h1>

  <h2>Test 1</h2>
  <h3>options.assistiveTechnology = false</h3>

  <section class="test1 slider" data-slick='{
    "infinite": true,
    "variableWidth": true,
    "accessibility": true,
    "assistiveTechnology": false,
    "dots": true,
    "focusOnSelect": true,
    "pauseOnFocus": true,
    "pauseOnHover": true,
    "rows": 1
  }'>
    <div>
      <img src="http://placehold.it/350x300?text=1">
    </div>
    <div>
      <img src="http://placehold.it/200x300?text=2">
    </div>
    <div>
      <img src="http://placehold.it/100x300?text=3">
    </div>
    <div>
      <img src="http://placehold.it/200x300?text=4">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=5">
    </div>
    <div>
      <img src="http://placehold.it/300x300?text=6">
    </div>
  </section>

  <h2>Test 2</h2>
  <h3>options.assistiveTechnology = true</h3>

  <section class="test1 slider" data-slick='{
    "infinite": true,
    "variableWidth": true,
    "accessibility": true,
    "assistiveTechnology": true,
    "dots": true,
    "focusOnSelect": true,
    "pauseOnFocus": true,
    "pauseOnHover": true,
    "rows": 1
  }'>
    <div>
      <img src="http://placehold.it/350x300?text=1">
    </div>
    <div>
      <img src="http://placehold.it/200x300?text=2">
    </div>
    <div>
      <img src="http://placehold.it/100x300?text=3">
    </div>
    <div>
      <img src="http://placehold.it/200x300?text=4">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=5">
    </div>
    <div>
      <img src="http://placehold.it/300x300?text=6">
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="../slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {

      $(".test1").slick();

      $(".test2").slick();

    });
  </script>

</body>
</html>
