<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../slick/slick.css">
  <link rel="stylesheet" type="text/css" href="../slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>

  <h2>Test 1</h2>
  <h3>8 content slots, configured for slidesToShow:4 and slidesToScroll:1 and infinite:true (no AT)</h3>

  <section class="test1 slider" data-slick='{
    "slidesToShow": 4,
    "slidesToScroll": 1,
    "infinite": true,
    "accessibility": true,
    "assistiveTechnology": false,
    "dots": true,
    "focusOnSelect": true,
    "pauseOnFocus": true,
    "pauseOnHover": true,
    "rows": 1,
    "variableWidth": false
  }'>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=1"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=2"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=3"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=4"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=1"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=2"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=3"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=4"></a>
    </div>
  </section>

  <h2>Test 2</h2>
  <h3>8 content slots, configured for slidesToShow:4 and slidesToScroll:1 and infinite:true (AT)</h3>

  <section class="test2 slider" data-slick='{
    "slidesToShow": 4,
    "slidesToScroll": 1,
    "infinite": true,
    "dots": true,
    "accessibility": true,
    "assistiveTechnology": true,
    "focusOnSelect": true,
    "pauseOnFocus": true,
    "pauseOnHover": true,
    "rows": 1,
    "variableWidth": false
  }'>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=1"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=2"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=3"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=4"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=1"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=2"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=3"></a>
    </div>
    <div>
      <a href="#"><img src="http://placehold.it/350x300?text=4"></a>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="../slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {

      $(".test1").slick();

      $(".test2").slick();

    });
  </script>

</body>
</html>
