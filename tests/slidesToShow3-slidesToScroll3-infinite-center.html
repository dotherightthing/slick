<!DOCTYPE html>
<html>
<head>
  <title>3.3.infinite.center | Slick Tests</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../slick/slick.css">
  <link rel="stylesheet" type="text/css" href="../slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
  <h1>9 content slots, configured for slidesToShow:3 and slidesToScroll:3 and infinite:true and centerMode:true</h1>

  <h2>Test 1</h2>
  <h3>options.assistiveTechnology = false</h3>

  <section class="test1 slider" data-slick='{
    "slidesToShow": 3,
    "slidesToScroll": 3,
    "infinite": true,
    "centerMode": true,
    "accessibility": true,
    "assistiveTechnology": false,
    "dots": true,
    "focusOnSelect": true,
    "pauseOnFocus": true,
    "pauseOnHover": true,
    "rows": 1,
    "variableWidth": false
  }'>
    <div>
      <img src="http://placehold.it/350x300?text=1">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=2">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=3">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=4">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=5">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=6">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=7">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=8">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=9">
    </div>
  </section>

  <h2>Test 2</h2>
  <h3>options.assistiveTechnology = true</h3>

  <section class="test2 slider" data-slick='{
    "slidesToShow": 3,
    "slidesToScroll": 3,
    "infinite": true,
    "centerMode": true,
    "accessibility": true,
    "assistiveTechnology": true,
    "dots": true,
    "focusOnSelect": true,
    "pauseOnFocus": true,
    "pauseOnHover": true,
    "rows": 1,
    "variableWidth": false
  }'>
    <div>
      <img src="http://placehold.it/350x300?text=1">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=2">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=3">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=4">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=5">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=6">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=7">

    <div>
      <img src="http://placehold.it/350x300?text=8">
    </div>
    <div>
      <img src="http://placehold.it/350x300?text=9">
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="../slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {

      $(".test1").slick();

      $(".test2").slick();

    });
  </script>

</body>
</html>
